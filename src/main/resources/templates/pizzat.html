<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Pizzakirjasto</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 style="font-family: sans-serif">Tässä kaikki pizzareseptimme!</h1>

        <ul style="font-family: sans-serif">
            <li th:each="pizza: ${pizzat}">
                <span th:text="${pizza.nimi}">pizzan nimi</span> <a th:href="${'/pizzat/' + pizza.id}">linkki</a>
            </li>
        </ul>
        
        <ul style="font-family: sans-serif">
            <li><a href="/muokkaa">Tästä luomaan uutta reseptiä, tai muokkaamaan olemassa olevaa.</a></li>
            <li><a href="/lisaaRaakaAineita">Tästä lisäämään raaka-aineita.</a></li>
            <li><a href="/">Tästä etusivulle</a></li>
        </ul>
    </body>
</html>
