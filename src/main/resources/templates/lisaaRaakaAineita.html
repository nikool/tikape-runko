<!DOCTYPE html SYSTEM "http://www.thymeleaf.org/dtd/xhtml1-strict-thymeleaf-4.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

    <head>
        <title>Pizzakirjasto</title>
        <meta charset="utf-8" />
    </head>

    <body>
        <h1 style="font-family: sans-serif">Raaka-aineet!</h1>

        <ul style="font-family: sans-serif">
            <li th:each="raakaAine: ${raakaAineet}">
                <span th:text="${raakaAine.nimi}">raaka-aineen nimi</span>
            </li>
        </ul>
        
        <form method="POST" action="/lisaaRaakaAineita">
            <span>Nimi:</span><br/>
            <input type="text" name="nimi"/><br/>
            <input type="submit" value="Lisää raaka-aine"/>
        </form>
        
        <ul style="font-family: sans-serif">
            <li><a href="/pizzat">Tästä resepteihin.</a></li>
            <li><a href="/muokkaa">Tästä luomaan uutta reseptiä, tai muokkaamaan olemassa olevaa.</a></li>
            <li><a href="/">Tästä etusivulle.</a></li>
        </ul>
    </body>
</html>
